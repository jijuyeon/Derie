<body>
  <h2>ðŸ“¦ ìž¬ë£Œ ê´€ë¦¬ ì•±</h2>
  <button id="add-row">âž• í–‰ ì¶”ê°€</button>
  <table id="data-table">
    <thead>
      <tr>
        <th data-sort="date">ë‚ ì§œ ðŸ“…</th>
        <th>ìž¬ë£Œëª…</th>
        <th>ìˆ˜ëŸ‰</th>
        <th data-sort="price">ê°€ê²© ðŸ’°</th>
        <th>ì‚­ì œ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const table = document.getElementById("data-table");
    const tbody = table.querySelector("tbody");
    const storageKey = "materialData";

    function saveData() {
      const data = Array.from(tbody.querySelectorAll("tr")).map(row => {
        const cells = row.querySelectorAll("td");
        return {
          date: cells[0].innerText,
          name: cells[1].innerText,
          quantity: cells[2].innerText,
          price: cells[3].innerText
        };
      });
      localStorage.setItem(storageKey, JSON.stringify(data));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem(storageKey) || "[]");
      tbody.innerHTML = "";
      data.forEach(item => addRow(item));
    }

    function addRow(data = {date: "", name: "", quantity: "", price: ""}) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true">${data.date}</td>
        <td contenteditable="true">${data.name}</td>
        <td contenteditable="true">${data.quantity}</td>
        <td contenteditable="true">${data.price}</td>
        <td><button onclick="deleteRow(this)">ì‚­ì œ</button></td>
      `;
      tr.querySelectorAll("td[contenteditable]").forEach(cell => {
        cell.addEventListener("input", saveData);
      });
      tbody.appendChild(tr);
      saveData();
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
      saveData();
    }

    document.getElementById("add-row").addEventListener("click", () => addRow());

    // ì •ë ¬ ê¸°ëŠ¥
    document.querySelectorAll("th[data-sort]").forEach(th => {
      th.addEventListener("click", () => {
        const type = th.getAttribute("data-sort");
        const rows = Array.from(tbody.querySelectorAll("tr"));
        rows.sort((a, b) => {
          const aVal = a.children[type === "date" ? 0 : 3].innerText;
          const bVal = b.children[type === "date" ? 0 : 3].innerText;
          if (type === "price") return Number(aVal) - Number(bVal);
          return aVal.localeCompare(bVal);
        });
        tbody.innerHTML = "";
        rows.forEach(row => tbody.appendChild(row));
        saveData();
      });
    });

    window.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
