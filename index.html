
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>재료 관리 앱</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffeeee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #ff3366;
      margin-top: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background-color: #ff6688;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ffe6ec;
    }
    .sort-section {
      margin: 10px auto;
      width: 90%;
      text-align: left;
    }
    .total-price {
      font-weight: bold;
      color: #ff3366;
    }
  </style>
</head>
<body>
  <h1>재료 관리 앱</h1>
  <div class="container">
    <label>재료명:</label>
    <input type="text" id="materialName" />

    <label>가격:</label>
    <input type="number" id="price" />

    <label>수량:</label>
    <input type="number" id="quantity" value="1" />

    <label>구매일:</label>
    <input type="date" id="purchaseDate" />

    <label>카테고리:</label>
    <select id="category">
      <option value="네일팁">네일팁</option>
      <option value="포장 재료">포장 재료</option>
      <option value="네일폴리쉬">네일폴리쉬</option>
      <option value="네일파츠">네일파츠</option>
      <option value="네일스티커">네일스티커</option>
      <option value="기타">기타</option>
    </select>

    <button onclick="addMaterial()">추가</button>
  </div>

  <h2 style="color:#ff3366">기록된 재료</h2>

  <div class="sort-section">
    <label>정렬 기준:</label>
    <select id="sortOption" onchange="renderMaterials()">
      <option value="latest">최신 날짜순</option>
      <option value="category">카테고리순</option>
      <option value="price">가격 높은순</option>
    </select>
  </div>

  <table id="materialTable">
    <thead>
      <tr>
        <th>재료명</th>
        <th>수량</th>
        <th>총 가격</th>
        <th>개당 가격</th>
        <th>구매일</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const nameInput = document.getElementById('materialName');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const dateInput = document.getElementById('purchaseDate');
    const categoryInput = document.getElementById('category');
    const sortOption = document.getElementById('sortOption');
    const tableBody = document.querySelector('#materialTable tbody');

    let materials = JSON.parse(localStorage.getItem('materials') || '[]');

    function saveMaterials() {
      localStorage.setItem('materials', JSON.stringify(materials));
    }

    function addMaterial() {
      const name = nameInput.value;
      const price = parseFloat(priceInput.value);
      const quantity = parseInt(quantityInput.value);
      const date = dateInput.value;
      const category = categoryInput.value;

      if (!name || isNaN(price) || isNaN(quantity) || !date) return alert('모든 값을 입력하세요');

      materials.push({ name, price, quantity, date, category });
      saveMaterials();
      renderMaterials();
      nameInput.value = '';
      priceInput.value = '';
      quantityInput.value = 1;
    }

    function deleteMaterial(index) {
      materials.splice(index, 1);
      saveMaterials();
      renderMaterials();
    }

    function renderMaterials() {
      let sorted = [...materials];
      if (sortOption.value === 'latest') {
        sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (sortOption.value === 'category') {
        sorted.sort((a, b) => a.category.localeCompare(b.category));
      } else if (sortOption.value === 'price') {
        sorted.sort((a, b) => b.price - a.price);
      }

      tableBody.innerHTML = '';
      sorted.forEach((item, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name} (${item.category})</td>
          <td>${item.quantity}</td>
          <td>${item.price.toLocaleString()}원</td>
          <td>${(item.price / item.quantity).toFixed(1)}원</td>
          <td>${item.date}</td>
          <td><button onclick="deleteMaterial(${i})">삭제</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // 오늘 날짜 자동 설정
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
      renderMaterials();
    });
  </script>
</body>
</html>
